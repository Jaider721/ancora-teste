<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Âncora Condomínios</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet"/>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="sb-nav-fixed">
	<div th:replace="head :: head"></div>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-light"
				id="sidenavAccordion">
				<div th:replace="menu :: menu"></div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
						<ol class="breadcrumb mb-4">
							<li class="breadcrumb-item"><a href="#">ÂNCORA</a></li>
							<li class="breadcrumb-item active">LISTA DE FORNECEDORES</li>
						</ol>
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-address-card"></i> PESQUISAR FORNECEDOR - CNPJ
								</div>
								<div class="card-body">
									<div th:each="m : ${msg}">
										<p class="text-primary">
											<span th:text="${m}"></span>
										</p>
									</div>
									<form action="pesquisarFornecedorCNPJ" method="post" class="form-signin" name="pesquisarFornecedorCNPJ" sec:authorize="hasAnyRole('ADMIN')">
										<div class="row">
											<div class="col-md-2">
												<label>CNPJ:*</label>
												<input type="text" class="form-control" name="cnpj" onkeypress="$(this).mask('00.000.000/0000-00')" required size="18" maxlength="18">
											</div>
										</div><br/>	
										<button type="submit" class="btn btn-primary">Pesquisar</button>
									</form>
									<br />
									
								</div>
							</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table mr-1"></i>Lista de Fornecedores
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable">
									<thead>
										<tr class="table-primary">
											<th class="text-center navbar-dark bg-primary">CNPJ</th>
											<th class="text-center navbar-dark bg-primary">Nome Fornecedor</th>
											<th class="text-center navbar-dark bg-primary">Id Fornecedor SuperLógica</th>
										</tr>
									</thead>
								<tbody>
										<tr th:each="fornecedor : ${fornecedores}">
											<td class="text-center" th:text=${fornecedor.CNPJ}></td>
											<td th:text=${fornecedor.xNome}></td>
											<td class="text-center" th:text=${fornecedor.idSuperlogica}></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</main>
			<div th:replace="footer :: footer"></div>
		</div>
	</div>
<script th:src="@{/js/jquery-3.4.1.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/Chart.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-demo.js}"></script>
<script th:src="@{/js/ui.datepicker-pt-BR.js}"></script>
<script th:src="@{/js/all.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.mask.min.js}" crossorigin="anonymous"></script>
</body>
</html>
