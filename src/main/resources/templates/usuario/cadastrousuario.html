<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>ÂNCORA</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet" crossorigin="anonymous" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="sb-nav-fixed">
	<div th:replace="head :: head"></div>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-light"
				id="sidenavAccordion">
				<div th:replace="menu :: menu"></div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="#">ÂNCORA</a></li>
						<li class="breadcrumb-item"><a href="#">USUÁRIOS</a></li>
						<li class="breadcrumb-item active">CADASTRO</li>
					</ol>
					
					<div class="card mb-4">
						<div class="card-header"><i class="fas fa-user-plus"></i> CADASTRO DE USUÁRIOS</div>
						<div class="card-body">
									<form action="salvaUsuario" method="post" th:object="${usuarioobj}" class="form-signin" name="form1">
										<input type="hidden" name="codUsuario" th:field="*{codUsuario}"> 
										<div class="row">
											<div class="col-md-4">
												<label>USUÁRIO:*</label>
												<input type="text" class="form-control" name="login" th:field="*{login}" required size="10" maxlength="10"><br />
											</div>
											<div class="col-md-4">
												<label>SENHA:</label>
												<input type="password" class="form-control" name="senha" th:field="*{senha}">
											</div>
											<div class="col-md-4">
												<label for="tbperfil">Perfil:*</label>
												 <select class="form-control" th:field="*{perfis[0].codPerfil}" id="perfis" name="perfis" required>
												     <option value="">--ESCOLHA UM PERFIL--</option>
													<option th:each = "p : ${perfis}" th:value="${p.codPerfil}" th:text="${p.descricao}">
							 					</select>
											</div>											
										</div>
										<button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
										
									</form>
						</div>
					</div>
					<div class="card mb-6">
						<div class="card-header">
							<i class="fas fa-users"></i> Lista de Usuários
						</div>
						<div class="card-body">
							<div class="table-responsive">
							<table class="table table-bordered" id="dataTable">
									<thead>
										<tr align="center" class="table-primary">
											<th class="text-center navbar-dark bg-primary">Código</th>
											<th class="text-center navbar-dark bg-primary">Usuário</th>
											<th class="text-center navbar-dark bg-primary">Perfil</th>
											<th class="text-center navbar-dark bg-primary">EDITAR</th>
											<th class="text-center navbar-dark bg-primary">EXCLUIR</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="usuario : ${usuarios}">
											<td th:text=${usuario.codUsuario} class="text-center"></td>
											<td th:text=${usuario.login} class="text-center"></td>
											<td th:text="${usuario.perfis[0].descricao}"></td>
											<td class="text-center"><a th:href="@{editarUsuario/{idusuario}(idusuario=${usuario.codUsuario})}"><i class="material-icons">edit</i></a></td>
											<td class="text-center"><a th:href="@{excluirUsuario/{idusuario}(idusuario=${usuario.codUsuario})}"><i class="material-icons">delete_forever</i></a></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</main>
			<div th:replace="footer :: footer"></div>
		</div>
	</div>
<script th:src="@{/js/jquery-3.4.1.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/Chart.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-demo.js}"></script>
<script th:src="@{/js/ui.datepicker-pt-BR.js}"></script>
<script th:src="@{/js/all.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.mask.min.js}" crossorigin="anonymous"></script>
</body>
</html>
