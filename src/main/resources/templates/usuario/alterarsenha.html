<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>ÂNCORA</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet" crossorigin="anonymous" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="sb-nav-fixed">
	<div th:replace="head :: head"></div>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-light"
				id="sidenavAccordion">
				<div th:replace="menu :: menu"></div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="#">ÂNCORA</a></li>
						<li class="breadcrumb-item"><a href="#">USUÁRIOS</a></li>
						<li class="breadcrumb-item active">ALTERA SENHA</li>
					</ol>
					
					<div class="card mb-4">
						<div class="card-header"><i class="fas fa-user-plus"></i> CADASTRO DE USUÁRIOS</div>
						<div class="card-body">
									<form action="salvaUsuario" method="post" th:object="${usuarioobj}" class="form-signin" name="form1">
										<input type="hidden" name="codUsuario" th:field="*{codUsuario}">
										<input type="hidden" name="login" th:field="*{login}">  
										<div class="row">
											<div class="col-md-4">
												<label>USUÁRIO:*</label>
												<span th:text="*{login}" class="font-weight-light"></span><br/>
												<label>SENHA:</label>
												<input type="password" class="form-control" name="senha" th:field="*{senha}" required size="15" maxlength="15"><br/>
											</div>
										</div>
										<input type="hidden" th:field="*{perfis[0].codPerfil}" id="codPerfil" name="codPerfil">
										<button type="submit" class="btn btn-primary">Alterar Senha</button>
									</form>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="footer :: footer"></div>
		</div>
	</div>
<script th:src="@{/js/jquery-3.4.1.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/Chart.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-demo.js}"></script>
<script th:src="@{/js/ui.datepicker-pt-BR.js}"></script>
<script th:src="@{/js/all.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.mask.min.js}" crossorigin="anonymous"></script>
</body>
</html>
